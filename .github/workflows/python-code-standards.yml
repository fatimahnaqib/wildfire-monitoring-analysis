name: Python Code Quality Standards

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Python 3.11 Code Quality Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pylint bandit safety pytest pytest-cov

      - name: Lint with Ruff
        run: |
          ruff check . --output-format=github
        continue-on-error: false

      - name: Check formatting with Ruff
        run: |
          ruff format --check .
        continue-on-error: false

      - name: Type checking with MyPy
        run: |
          mypy . --ignore-missing-imports --show-error-codes || true
        continue-on-error: true

      - name: Static analysis with Pylint
        run: |
          find . -type f -name "*.py" -not -path "*/__pycache__/*" -not -path "*/venv/*" -not -path "*/.venv/*" -not -path "*/airflow/logs/*" | xargs pylint --disable=C,R --output-format=text || true
        continue-on-error: true

      - name: Security check with Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen || true
        continue-on-error: true

      - name: Dependency security check with Safety
        run: |
          safety check --json || true
          safety check || true
        continue-on-error: true

      - name: Check for common Python issues
        run: |
          python -m py_compile $(find . -type f -name "*.py" -not -path "*/__pycache__/*" -not -path "*/venv/*" -not -path "*/.venv/*" -not -path "*/airflow/logs/*")
        continue-on-error: false

